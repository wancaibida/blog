          <a class="post-link" href="/2017/06/13/how-to-set-tomcat-environment-values/">Tomcat传递环境变量</a>
        
      </h1>

      <div class="post-meta">
        <span class="post-time">
          2017-06-13
        </span>
        
          <span class="post-category">
            
              <a href="/categories/java/">java</a>
            
          </span>
        
        
      </div>
    </header>

    
    


    <div class="post-content">
      
        
        

        
          <ul>
<li><p>在Tomcat bin目录下新建setenv.sh, 编辑setenv.sh,添加如下语句</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">export JAVA_OPTS=&quot;-DKEY1=VALUE1 -DKEY2=VALUE2 -DKEY3=VALUE3&quot;</span><br></pre></td></tr></table></figure>
</li>
<li><p>Tomcat启动时会自动加载setenv.sh</p>
</li>
<li>通过如下代码中获取环境变量<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">System.getProperty(&quot;KEY1&quot;)</span><br></pre></td></tr></table></figure>
</li>
</ul>

        
      
    </div>
